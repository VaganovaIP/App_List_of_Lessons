<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Список изучаемых дисциплин в университете</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/login}">Список изучаемых дисциплин в университете</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Зарегистрироваться</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <hr/>
  <a th:href="@{/addLessonForm}" class="btn btn-primary">Добавить дисциплину</a>
  <br/><br/>
  <table class="table table-bordered table-striped" id="studentTable">
    <thead>
    <tr>
      <th>Наименование</th>
      <th>Преподаватель</th>
      <th>Факультет</th>
      <th>Направление</th>
      <th>Количество часов</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lesson: ${lessons}">
      <td th:text="${lesson.name}" />
      <td th:text="${lesson.teacher}" />
      <td th:text="${lesson.faculty}" />
      <td th:text="${lesson.speciality}" />
      <td th:text="${lesson.amount_h}" />
      <td>
        <a th:href="@{/showUpdateForm(lessonId=${lesson.id})}" class="btn btn-info">Обновить</a>
        <a th:href="@{/deleteLesson(lessonId=${lesson.id})}" class="btn btn-danger ml-2">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
  $(document).ready(function() {
    $("#lessonTable").DataTable({
      'aoColumnDefs': [{
        'bSortable': false,
        'aTargets': [-1] /* 1st one, start by the right */
      }]
    });
  })
</script>
</body>
</html>

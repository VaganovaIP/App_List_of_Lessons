<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Система управления учебными дисциплинами</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
             th:href="@{/register}">Зарегистрироваться</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <hr/>
  <h3>Добавление новой дисциплины</h3>
  <hr/>
  <form th:action="@{/saveLesson}" th:object="${lesson}" method="POST">
    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Наименование"/>
    <input type="text" th:field="*{teacher}" class="form-control col-4 mb-4" placeholder="Преподаватель"/>
    <input type="text" th:field="*{faculty}" class="form-control col-4 mb-4" placeholder="Факультет"/>
    <input type="text" th:field="*{speciality}" class="form-control col-4 mb-4" placeholder="Направление подготовки"/>
    <input type="text" th:field="*{amount_h}" class="form-control col-4 mb-4" placeholder="Количество часов"/>
    <button type="submit" class="btn btn-primary col-2">Добавить</button>
    <input type="hidden" th:field="*{id}"/>
  </form>
  <hr/>
  <a th:href="@{/list}">Вернуться к списку</a>
</div>
</body>
</html>
